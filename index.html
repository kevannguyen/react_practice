<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pure React Sample</title>
    </head>
    <body>
        <!-- Target container -->
        <div id="react-container"></div>

        <!-- React library & ReactDOM -->
        <script src="src/react/react.js"></script>
        <script src="src/react/react-dom.js"></script>

        <script>
            const ingredients = ['1 lb Salmon', '1 cup Pine Nuts', '2 cups Butter Lettuce'];
            
            // creating React classes the ES6 way
            class IngredientList extends React.Component {

                renderListItem(ingredient, i) {
                    return React.createElement('li', {key: i}, ingredient);
                }

                render() {
                    return React.createElement('ul', {className: 'ingredients'},
                        this.props.ingredients.map(this.renderListItem))
                }
            }

            var list = React.createElement(IngredientList, {ingredients}, null);

            ReactDOM.render(list, document.getElementById('react-container'));
        </script>
    </body>
</html>
