<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pure React Sample</title>
    </head>
    <body>
        <!-- Target container -->
        <div id="react-container"></div>

        <!-- React library & ReactDOM -->
        <script src="src/react/react.js"></script>
        <script src="src/react/react-dom.js"></script>

        <script>
            const ingredients = ['1 lb Salmon', '1 cup Pine Nuts', '2 cups Butter Lettuce'];
            
            // Using standard React factory methods to create elements...
            // Easier than calling React.createElement
            // Ex: React.DOM.li({className: 'ingredient}, ingredient)
            //     --> same as React.createElement('li', {className: 'ingredient}, ingredient)
            var ingredientsList = ingredients =>
                React.DOM.ul({className: 'ingredients'},
                    ingredients.map((ingredient, i) =>
                    React.DOM.li({key: i}, ingredient))
                );
            
            ReactDOM.render(ingredientsList(ingredients), document.getElementById('react-container'));
        </script>
    </body>
</html>
